<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wiki NHD</title>

    <!-- Fonte -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- √çcone -->
    <link rel="icon" href="/static/images/wikiicone.png" type="image/png">

    <!-- CSS Global -->
    <link rel="stylesheet" href="/static/css/global.css">

    <style>
        body {
            margin: 0;
            font-family: 'Inter', sans-serif;
            background: #f4f6f9;
        }

        /* ---------------------------- SIDEBAR ---------------------------- */
        .sidebar {
            width: 230px;
            background: #1e3a8a;
            color: white;
            position: fixed;
            left: 0;
            top: 0;
            height: 100vh;
            padding-top: 20px;
            display: flex;
            flex-direction: column;
        }

        .sidebar h2 {
            text-align: center;
            margin-top: 0;
            padding-top: 5px;
            color: #fff;
        }

        .menu-item {
            padding: 14px 22px;
            cursor: pointer;
            transition: 0.2s;
            font-size: 15px;
        }

        .menu-item:hover {
            background: #3b82f6;
        }

        .zeus-botao {
            margin-top: auto;
            margin-bottom: 20px;
            background: rgba(255,255,255,0.08);
            border-radius: 8px;
        }

        /* ---------------------------- HEADER ---------------------------- */
        .header {
            background: #0176d3;
            color: white;
            height: 70px;
            display: flex;
            align-items: center;
            padding-left: 40px;
            margin-left: 230px;
        }

        /* ---------------------------- SEARCH ---------------------------- */
        .search-box {
            max-width: 750px;
            width: calc(100% - 230px);
            margin: 25px auto;
            display: flex;
            padding-left: 230px;
        }

        /* ---------------------------- CONTENT ---------------------------- */
        .content {
            margin-left: 230px;
            padding: 20px 40px;
        }

        footer {
            margin-left: 230px;
            padding: 25px;
            text-align: center;
            margin-top: 40px;
            background: #fff;
            border-top: 1px solid #ddd;
        }

        /* ---------------------------- BOT√ÉO ZEUS ---------------------------- */
        #zeusButton {
            position: fixed;
            bottom: 25px;
            right: 25px;
            width: 60px;
            height: 60px;
            background: #2563eb;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            box-shadow: 0 8px 18px rgba(0,0,0,0.25);
        }

        #zeusButton img {
            width: 35px;
        }

        /* ---------------------------- CHAT ZEUS ---------------------------- */
        .zeus-chat-box {
            position: fixed;
            bottom: 95px;
            right: 25px;
            width: 350px;
            height: 470px;
            background: white;
            border-radius: 12px;
            box-shadow: 0 8px 18px rgba(0,0,0,0.25);
            display: none;
            flex-direction: column;
            overflow: hidden;
            z-index: 999999;
        }

        .chat-header {
            background: #2563eb;
            color: white;
            padding: 12px;
            display: flex;
            justify-content: space-between;
            font-weight: bold;
        }

        .chat-close {
            cursor: pointer;
        }

        .chat-messages {
            padding: 10px;
            height: 350px;
            overflow-y: auto;
        }

        .chat-input-area {
            padding: 10px;
            display: flex;
            gap: 5px;
        }

        /* ---------------------------- MENSAGENS ---------------------------- */

        .msg {
            display: flex;
            margin-bottom: 12px;
            gap: 10px;
            align-items: flex-start;
        }

        .msg img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
        }

        .msg-text {
            background: #fff;
            padding: 10px 14px;
            border-radius: 8px;
            max-width: 80%;
            font-size: 14px;
        }

        .msg-zeus .msg-text {
            background: #e8f0ff;
        }

        /* ---------------------------- ANIMA√á√ÉO DIGITANDO ---------------------------- */
        .typing-indicator {
            margin-left: 50px;
            font-style: italic;
            color: #666;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: .3; }
            50% { opacity: 1; }
            100% { opacity: .3; }
        }

        /* ---------------------------- DARK MODE ---------------------------- */
        body.dark {
            background: #1a1a1a;
            color: #ddd;
        }
        body.dark .zeus-chat-box { background: #2b2b2b; }
        body.dark .msg-text { background: #333; color: #eee; }
        body.dark .msg-zeus .msg-text { background: #1e3a8a; color: #fff; }

    </style>
</head>

<body>

<!-- SIDEBAR -->
<div class="sidebar">
    <h2>NHD+</h2>

    <div class="menu-item" onclick="window.location.href='/portal'">üè† Portal</div>
    <div class="menu-item" onclick="window.location.href='/feed'">üì∞ Feed</div>
    <div class="menu-item" onclick="window.location.href='/incidentes'">üö® Incidentes</div>
    <div class="menu-item" onclick="window.location.href='/'">üìö Wiki</div>

    <div class="menu-item zeus-botao" onclick="abrirZeusChat()">ü§ñ Zeus</div>
</div>

<!-- HEADER -->
<div class="header">
    <h1>N√∫cleo de Help Desk</h1>
</div>

<!-- SEARCH -->
<form action="/search" method="get">
    <div class="search-box">
        <input type="text" name="query" placeholder="Pesquisar por sistema, acesso, manual, suporte..." required>
        <button type="submit">Buscar</button>
    </div>
</form>

<!-- CONTENT -->
<div class="content">
    {% block content %}
    {% endblock %}
</div>

<!-- FOOTER -->
<footer>
    Wiki NHD ‚Ä¢ Desenvolvido por Maxwell Araujo
</footer>

<!-- BOT√ÉO FLUTUANTE ZEUS -->
<div id="zeusButton" onclick="abrirZeusChat()">
    <img src="/static/images/zeus.png">
</div>

<!-- JANELA DO CHAT -->
<div id="zeusChat" class="zeus-chat-box">
    <div class="chat-header">
        ü§ñ Zeus ‚Äî Assistente Inteligente
        <span class="chat-close" onclick="fecharZeusChat()">‚úñ</span>
    </div>

    <div id="chatMessages" class="chat-messages"></div>

    <div class="chat-input-area">
        <input id="chatInput" type="text" placeholder="Digite sua pergunta..." onkeydown="if(event.key==='Enter') enviarZeus()">
        <button onclick="enviarZeus()">Enviar</button>
    </div>
</div>

<!-- BOT√ÉO DARK MODE (TEMPOR√ÅRIO) -->
<button onclick="toggleDark()" style="position: fixed; top: 20px; right: 20px; padding: 6px 10px;">üåô</button>

<script>
function abrirZeusChat(){
    document.getElementById("zeusChat").style.display="flex";
}

function fecharZeusChat(){
    document.getElementById("zeusChat").style.display="none";
}

async function enviarZeus(){
    const input = document.getElementById("chatInput");
    const msg = input.value.trim();
    if(!msg) return;

    const box = document.getElementById("chatMessages");

    // mensagem do usu√°rio
    box.innerHTML += `
    <div class="msg msg-user">
        <img src="/static/images/user.png">
        <div class="msg-text">${msg}</div>
    </div>`;

    input.value = "";
    box.scrollTop = box.scrollHeight;

    // indicador digitando
    box.innerHTML += `<div id="typing" class="typing-indicator">Zeus est√° digitando...</div>`;
    box.scrollTop = box.scrollHeight;

    const resposta = await fetch("http://localhost:8601/chat", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({question: msg})
    });

    const data = await resposta.json();

    document.getElementById("typing")?.remove();

    // resposta do Zeus
    box.innerHTML += `
    <div class="msg msg-zeus">
        <img src="/static/images/zeus.png">
        <div class="msg-text">${data.answer}</div>
    </div>`;

    box.scrollTop = box.scrollHeight;
}

function toggleDark(){
    document.body.classList.toggle("dark");
}
</script>

</body>
</html>
